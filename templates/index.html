<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Readmission Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .images img {
            max-width: 45%;
            height: auto;
            border-radius: 8px;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Readmission Prediction</h1>
        <div class="images">
            <img src="static/images/mental-health-1.jpg" alt="Mental Health Image 1">
            <img src="static/images/mental-health-3.jpg" alt="Mental Health Image 2">
        </div>
        <form action="/predict" method="post">
            <label for="YTD_Rate">YTD Rate:</label>
            <input type="text" id="YTD_Rate" name="YTD_Rate" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
